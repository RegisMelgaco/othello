<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Enter Othello</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/static/htmx.min.js"></script>
</head>

<body>
    <form hx-get="/game" hx-swap="outerHTML">
        <h1>Iniciar Jogo</h1>
        
        <h2>Meu</h2>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="self-name" value="Jogador 1">
        </div>
        <div class="form-group">
            <label>Porta</label>
            <input type="text" name="self-port" value="3000">
        </div>

        <h2>Dupla</h2>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="peer-name" value="Jogador 2">
        </div>
        <div>
            <label>IP</label>
            <input type="text" name="peer-ip" value="127.0.0.1">
        </div>
        <div class="form-group">
            <label>Porta</label>
            <input type="text" name="peer-port" value="3000">
        </div>

        <button type="submit">Iniciar</button>
    </form>
</body>

</html>

<style>
    .notification {
        opacity: 0;
        transition: opacity 10s;
        transition-timing-function: cubic-bezier(0.7, 0, 0.84, 0);

        @starting-style {
            opacity: 1;
            transition: opacity 10s;
            transition-timing-function: cubic-bezier(0.7, 0, 0.84, 0);
        }
    }
</style>

<script>
    var msg = {{ .Msg }}
    if (msg) {
        alert(msg)
    }
</script>
