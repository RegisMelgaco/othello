<h2> {{ index .Self }} vs {{ index .Opponent }} </h2>

<section class="hud">
    <section>
        <div id="board">
            {{ with $colors := getGridColors . }}
            {{ range $i, $row := . }}
            {{ range $j, $color := $row }}
            <div hx-include="this" hx-put="/game?pos-x={{ $i }}&pos-y={{ $j }}" hx-target="#board"
                class="board-position">
                <div class="circle" style="background-color: {{ $color }}"></div>
            </div>
            {{ end }}
            {{ end }}
            {{ end }}
        </div>

        <hr>

        <button hx-put="/pass" hx-swap="none">Passar vez</button>
        <button hx-put="/giveup" hx-swap="none">Desistir</button>
    </section>

    <div class="chat">
        <h3>Chat</h3>
        <section hx-get="/chat" hx-trigger="every 1s" hx-swap="innerHTML">
        </section>

        <form hx-put="/chat" class="chat-input-box" hx-swap="innerHTML">
            <input name="msg">
            <button type="submit">Enviar</button>
        </form>
    </div>

</section>
</body>

</html>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hud {
        display: flex;
        justify-content: center;
        gap: 2rem;
    }

    .chat {
        width: calc(8 * 3rem);
        height: calc(8 * 3rem);
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        section {
            overflow-y: scroll;
            flex-grow: 1;
            display: flex;
            flex-direction: column-reverse;
        }
    }

    .chat-input-box {
        display: flex;

        input {
            flex-grow: 1;
        }
    }

    #board {
        width: calc(8 * 3rem);
        display: grid;
        grid-template-columns: repeat(8, 3rem);
    }

    .board-position {
        border: 1px solid black;
        height: 3rem;
        width: 3rem;
    }

    .circle {
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 100%;
        margin: .75rem;
    }
</style>
