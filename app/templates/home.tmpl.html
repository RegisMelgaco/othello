<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Enter Othello</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>

<body>
    <h1>Iniciar Jogo</h1>
    <form hx-post="/game" hx-target="this" hx-swap="outerHTML">
        <h2>Meu</h2>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="self-name">
        </div>
        <div>
            <label>IP</label>
            <input type="text" name="self-ip" value="{{ .SelfIP }}" readonly>
        </div>
        <div class="form-group">
            <label>Porta</label>
            <input type="text" name="self-port" value="3000">
        </div>

        <h2>Dupla</h2>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="peer-name">
        </div>
        <div>
            <label>IP</label>
            <input type="text" name="peer-ip" value="127.0.0.1">
        </div>
        <div class="form-group">
            <label>Porta</label>
            <input type="text" name="peer-port" value="3000">
        </div>

        <button>Iniciar</button>
    </form>
</body>

</html>
